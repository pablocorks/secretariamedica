<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página do Médico</title>
  <style>
    body {
      background-color: #F5F5DC; /* Fundo bege */
      font-family: Arial, sans-serif; /* Fonte Arial */
    }
    h1 {
      color: #6F4F28; /* Cor marrom escuro */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #F2F2F2;
    }
    tr:nth-child(even) {
      background-color: #F9F9F9;
    }
    button {
      background-color: #FF6347; /* Cor vermelha */
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e53e31; /* Cor do botão ao passar o mouse */
    }
    .button-container {
      margin-top: 20px;
      text-align: center;
    }
    .button-container button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Lista de Pacientes Confirmados</h1>
  <table id="tabelaPacientes">
    <thead>
      <tr>
        <th>Nome Completo</th>
        <th>CPF</th>
        <th>Hora de Chegada</th>
        <th>Ação</th> <!-- Coluna de ação para o botão de apagar -->
      </tr>
    </thead>
    <tbody>
      <!-- Os pacientes serão carregados aqui dinamicamente -->
    </tbody>
  </table>

  <!-- Botões de navegação -->
  <div class="button-container">
    <button onclick="window.location.href='index.html'">PÁGINA INICIAL</button>
    <button onclick="window.location.href='paciente.html'">PÁGINA DO PACIENTE</button>
  </div>

  <script>
    // Função para carregar os pacientes e preencher a tabela
    function carregarPacientes() {
      let pacientes = JSON.parse(localStorage.getItem("pacientes")) || [];
      const tabelaBody = document.querySelector("#tabelaPacientes tbody");
      tabelaBody.innerHTML = ""; // Limpa a tabela antes de adicionar novos dados

      // Preenche a tabela com os pacientes
      pacientes.forEach((paciente, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${paciente.nome}</td>
          <td>${paciente.cpf}</td>
          <td>${paciente.horaChegada}</td>
          <td><button onclick="apagarPaciente(${index})">Apagar</button></td> <!-- Botão de apagar -->
        `;
        tabelaBody.appendChild(tr);
      });

      // Reproduz o som "som.mp3" quando um novo paciente for carregado
      const beep = new Audio('button-7.mp3'); // Reproduz o som do arquivo som.mp3 na raiz
      beep.play();
    }

    // Função para apagar o paciente
    function apagarPaciente(index) {
      let pacientes = JSON.parse(localStorage.getItem("pacientes")) || [];
      pacientes.splice(index, 1); // Remove o paciente da lista
      localStorage.setItem("pacientes", JSON.stringify(pacientes)); // Atualiza o localStorage
      carregarPacientes(); // Recarrega a tabela
    }

    // Detecta mudanças no localStorage e atualiza a tabela
    window.addEventListener("storage", function(event) {
      if (event.key === "pacientes") { // Só atualiza se a chave for "pacientes"
        carregarPacientes(); // Recarrega a lista de pacientes
      }
    });

    // Carregar os pacientes ao abrir a página
    window.onload = carregarPacientes;
  </script>
</body>
</html>
