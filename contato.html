  <title>Contato com a Secretária</title>

<body>
  <div class="container">
    <h1>Contato com a Secretária</h1>
    <p><strong>Se você deseja falar com a secretária, use a camera do seu celular para escanear o QR CODE abaixo e ir direto ao WhatsApp ou ligue para o número abaixo:</strong></p>

    <!-- Exibindo o número de telefone da secretária -->
    <p> <h1><strong>(31) 99719-3532</strong></h1> </p>

    <!-- Exibindo a imagem do QR Code -->
    <div id="qrcode" style="margin: 20px;">
      <img src="image.png" alt="QR Code para WhatsApp">
    </div>
  </div>
