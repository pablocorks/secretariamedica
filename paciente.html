<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página do Paciente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Olá! Tudo bem? Escolha uma das opções abaixo e selecione. Após avisar que chegou é só aguardar que irei te chamar.</h1>

    <!-- Tela inicial do Paciente com os botões -->
    <div id="telaInicial">
      <button onclick="avisarChegada()">QUERO AVISAR QUE CHEGUEI</button>
      <button onclick="falarComSecretaria()">PRECISO FALAR COM A SECRETÁRIA</button>
    </div>
  </div>

  <script>
    // Função para redirecionar para dados.html
    function avisarChegada() {
      window.location.href = "dados.html";
    }

    // Função para lidar com a chamada para a secretária
    function falarComSecretaria() {
      window.open("https://meet.google.com", "_blank");
    }
  </script>
</body>
</html>
